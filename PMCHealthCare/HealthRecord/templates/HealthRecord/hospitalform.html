<!DOCTYPE html>
<html>
<head>
  <title></title>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
</head>

<body style="font-family: 'PT Serif', serif;">
   <div class="container" style="width:80%;border: 1px solid grey;margin-top: 5%;padding: 10px;">
  <form action="/hospital/" method="post">
  {% csrf_token %}
  <center>
  <h2 style="font-family: 'PT Serif', serif;">| Add Hospital Details</h2></center><br>

  <div class="form-row">
    <div class="form-group col-md-12">
    <label for="inputAddress">Name of the Hospital</label>
    <input type="text" class="form-control" id="inputAddress" value ="XYZ" readonly name="name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Phone Number</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Phone No." name="phone">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Helpline Number</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Helpline No." name="helpline">
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Pune" name="address">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">Hospital Type</label>
       <select id="inputState" class="form-control" name="type">
        <option selected>OPD</option>
        <option>IPD</option>
        <option>Multi-speciality</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Latitude</label>
      <input type="text" class="form-control" id="inputZip" name="lat">
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">Longitude</label>
      <input type="text" class="form-control" id="inputZip" name="long">
    </div>
  </div>
  <br><br>
  <center>
  <button type="submit" class="btn btn-primary">Proceed</button>
  </center>
</form>
</div>
</body>
</html>
