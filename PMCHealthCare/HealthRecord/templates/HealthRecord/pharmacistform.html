<!DOCTYPE html>
<html>
<head>
  <title></title>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
</head>

<body style="font-family: 'PT Serif', serif;">
   <div class="container" style="width:80%;border: 1px solid grey;margin-top: 5%;padding: 10px;">
  <form action="/pharmacist/" method="post">
  {% csrf_token %}
  <center>
  <h2 style="font-family: 'PT Serif', serif;">| Add Pharmacist Details</h2></center><br>
  <div class="form-row">
    <div class="form-group col-md-12">
    <label for="inputAddress">Name of the Pharmacist: </label>
    <input type="text" class="form-control" id="inputAddress" value ="XYZ" name="name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email id: </label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Phone Number-1</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Phone No." name="phone1">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Phone Number-2</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Phone No." name="phone2">
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="inputAddress">Address:</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Pune" name="addr">
  </div>
  
  <br><br>
  <center>
  <button type="submit" class="btn btn-primary">Proceed</button>
  </center>
</form>
</div>
</body>
</html>
